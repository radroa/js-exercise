<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Exercise</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="nav-bar font-nav center-text">
        <h1>Rock Paper Scissors</h1>
    </nav>
    <main class="main-content">
        <h2 class="content-title">Prepare for Battle!</h2>
        <h3 class="subtitle">Score 5 points to win!</h3>
        <div class="game-field">
            <div class="selection font-big">
                <div class="image-selection">
                    <img src="" alt="Player Selection">
                    <div class="score" id="player">Player: 0</div>
                </div>
                <div class="image-selection">
                    <img src="" alt="Computer Selection">
                    <div class="score" id="computer">Computer: 0</div>
                </div>
            </div>
            <div class="action-choices">
                <div class="choice" id="rock" value="Rock"></div>
                <div class="choice" id="paper" value="Paper"></div>
                <div class="choice" id="scissors" value="Scissors"></div>
            </div>
        </div>
    </main>
    <footer class="footer center-text">
        Copyright &copy; Rad Roa 2023
    </footer>
</body>
<script src="./js/javascript.js"></script>
</html>
