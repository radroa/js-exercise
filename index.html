<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Exercise</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="nav-bar font-nav center-text">
        <h1>Rock Paper Scissors</h1>
    </nav>
    <main class="main-content">
        <h2 class="content-title" id="content-title">Prepare for Battle!</h2>
        <h3 class="subtitle" id="subtitle">Score 5 points to win!</h3>
        <div class="game-field">
            <div class="selection font-big">
                <div class="image-selection">
                    <span class="action-selected" id="playerChoice">?</span>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="image-selection">
                    <span class="action-selected" id="computerChoice">?</span>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
            <div class="action-choices">
                <button class="choice" id="rockButton" onclick="game('ROCK');">
                    <span>✊</span>
                </button>
                <button class="choice" id="paperButton" onclick="game('PAPER');">
                    <span>✋</span>
                </button>
                <button class="choice" id="scissorsButton" onclick="game('SCISSORS')">
                    <span>✌</span>
                </button>
                <button class="choice" id="restartButton" onclick="restart()">
                    <span>↻</span>
                </button>
            </div>
        </div>
    </main>
    <footer class="footer center-text">
        <p>
            Copyright &copy; Rad Roa 
            <script>
                document.write(new Date().getFullYear())
            </script>
        </p>
    </footer>
</body>
<script src="./js/javascript.js"></script>
</html>
